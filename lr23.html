<script>

"use strict";
const x = parseInt(prompt("Введите Число", ""));
document.write("<p>Формулы к задаче:");
</script>

 <img src="fornul2.PNG">
<script>

if (x<=-10) 
{
    let y=x*x;
    document.write("Ответ: y=",y);
} else if ((x>=-5)&&(x!=0)) {
    let y=1/x;
    document.write("Ответ: y=",y);
} else  {
    let y=Math.sqrt((Math.abs(x)+1));
    document.write("Ответ: y=",y);
} 

</script>
