<!DOCTYPE html>

<head>

<body>
<script>

"use strict";
let lang = (prompt("Введите название языка", ""));

if (lang=="ru") 
{
    document.write("Ваш язык Русский");
} else if (lang=="en") {
    document.write("Ваш язык English"); 
} else if (lang=="fr") {
    document.write("Ваш язык France");
} else if (lang=="de") {
    document.write("Ваш язык Deutch");
} else document.write("Язык не известен");


</script>
</body>
</html>
